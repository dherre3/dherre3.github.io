<!DOCTYPE html>
<html>
	<head>
		<!--Libraries necessary, firebase, jquery, angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
<script src="login.js" > </script>

	</head>
<!--Defines app directive and the rootScope-->
<body ng-app="sampleApp" style="background-color:#00538A" >

<div ng-controller="SampleCtrl">
  <div ng-show="authData">
    <p>Hello, {{ authData.facebook.displayName }}</p>
    <button ng-click="auth.$unauth()">Logout</button>
  </div>
  <div ng-hide="authData">
    <p>Welcome, please log in.</p>
    <button ng-click="auth.$authWithOAuthPopup('facebook')">Login With Facebook</button>
  </div>
</div>

			<!--Logos for app-->
			<img src="./img/muhc-logo-text.png">
			<h5 style="color:#2E8AE6">Medical Physics and Radiation Oncology</h5>
			<form name="form" ng-submit="submitPasswordReset()" novalidate>
				
				<label name="text">Enter your username:</label>
				<div class="input-group" align="center"  >
                  <!--  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
               
				<input id="emailField" type="email" name="email" ng-model="forgotPassword.email" placeholder="Email Address" /><input class="btn btn-primary" type="submit" id="submit" value="Login" />
				</div>
					
			</form>
	</body>
</html>
