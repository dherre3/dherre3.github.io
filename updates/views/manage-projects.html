<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div style="margin-top:20px" align="center">
        <button style="border-radius:10px;border:1px solid lightgrey; background-color:lightgreen" href class="btn" style="text-decoration:none" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          <i class="fa fa-plus" style="margin-top:-40px;font-size:50px;color:white"></i> <span style="margin-top:-60px;"><strong  style="font-size:40px;color:white" > Add new project</span></strong>
        </button>
      </div>
  <div class="collapse" id="collapseExample" style="margin-top:10px">
      <div class="jumbotron">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Project Title</label>
            <input type="text" class="form-control" id="exampleInputEmail1" ng-model="project.Title" placeholder="Project Title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Project Description</label>
            <input type="text" class="form-control" id="exampleInputPassword1"  ng-model="project.Description" placeholder="Description">
          </div>
          <div >
            <label for="exampleInputPassword1">Project Rolls</label><br>
            <div ng-show="project.Rolls.hasOwnProperty('1')">
              <div ng-repeat="(key, roll) in project.Rolls" class="alert alert-link">{{roll}}</div>
            </div>
            <button ng-click="addRoll" class="btn btn-default">+ add roll</button>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">Image Project</label>
            <input type="file" id="exampleInputFile" fileread="project.ImagePath">
          </div>
          <button type="submit" ng-click="sendUpdate()" class="btn btn-default">Submit</button>
        </form>



      </div>
  </div>
    </div>
  </div>
</div>
