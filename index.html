<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<script src="./js/angular/angular.js"></script>-->
    <!--<script src="./js/onsenui/build/js/onsenui.js"></script>-->
    <!--Firebase for updates-->
    <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>

  <title>Home</title>
  <meta name="description" content="">
  <meta name="author" content="David Herrera">

 <!--Inckyde angularJS-->
  <script src="./lib/node_modules/angular/angular.min.js"></script>

  <script src="./lib/node_modules/angularfire/dist/angularfire.min.js"></script>
  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="stylesheet" href="./styles/css/font_awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/css/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="./views/home/home.css">
  <link href="./lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./lib/styles/animate.css">
  <link href="./styles/style.css" rel="stylesheet">
  <link href="./views/contacts/contacts.css" rel="stylesheet">
  <link href="./views/projects/projects.css" rel="stylesheet">
  <link href="./views/main/main.css" rel="stylesheet">
</head>

<body ng-app="myWebsite"  ng-controller="MainController">
<div class="modalOnsenUI" ng-show="showMenu">
  <div class="modalOnseUIContent">
    <div class="my-closeMenu" >
    <a href ng-click="closeModal()" style="color:white"><i class="ion-close-round my-custom-icon"></i></a>
  </div>
    <ul class="nav nav-pills nav-stacked">
      <li style="height:40px"><strong>Menu</strong></li>
      <li ng-repeat="x in [1,2,3,4,5]" role="presentation"><a href ng-click="gotoSection($index)" style="font-size:20px"><strong>{{menuOptions[$index]}}</strong></a></li>
  </ul>
  </div>
</div>
<div class="open-menu" ng-class="rotateClass">
  <div style="margin-left:20px" >
    <a href ng-click="openModal()" style="color:white"><i class="ion-navicon-round my-custom-icon" id="rotate"></i></a>
  </div>
</div>

<div style="margin-top:20px">
<div ui-view></div>
</div>
 <footer class="navbar-fixed-bottom" ng-class="footerAnimation" style="text-align:center;display:block;background:rgba(0,0,0,0.5);color:white;height:20px">
     <p>By David Herrera</p>
    </footer>
  <!--Adding ui-router to for routing purposes-->
  <script src='./lib/node_modules/angular-ui-router/release/angular-ui-router.min.js'></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
   <!--UI bootstrap-->
    <script src="./lib/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!--Include website scripts-->
  <script type="text/javascript" src="./js/index.js"></script>
  <script type="text/javascript" src="./js/routing.js"></script>
  <script type="text/javascript" src="./views/home/HomeController.js"></script>
  <script type="text/javascript" src="./views/contacts/ContactsController.js"></script>
  <script type="text/javascript" src="./views/projects/ProjectsController.js"></script>
  <script type="text/javascript" src="./views/main/MainController.js"></script>


</body>
</html>
