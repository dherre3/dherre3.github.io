<body ng-app="myWebsiteUpdates" class="ng-scope">
	
<div>
  <!-- uiView:  --><div ui-view="" class="ng-scope">
<div class="container  ng-scope" id="updates">
<div style="margin-left:10vw">
<h4 class="ng-binding">Saturday, September 5, 2015</h4>
<h2>Welcome dherre3, write your updates:</h2>
</div>
<div style="width:50vw;margin-left:20vw" align="center">
<form class="form-group ng-valid ng-dirty ng-valid-parse"> 
<h4>Title</h4>
<textarea placeholder="Write a title for the update" type="text" ng-model="title" class="form-control ng-valid ng-dirty ng-valid-parse ng-touched" rows="1"></textarea>
<h4>Description</h4>
<textarea placeholder="Write a description for the update" type="text" ng-model="description" class="form-control ng-valid ng-dirty ng-valid-parse ng-touched" rows="3"></textarea>
<button class="btn btn-primary btn-success btn-lg" ng-disabled="disable" ng-click="updateSubmit()">Submit
</button>
</form>
<br><br>
<div class="alert alert-success ng-binding ng-hide" role="alert" ng-hide="!alertShow">
</div>

<button ng-hide="!newAlert" ng-click="newUpdate()" class="btn btn-success btn-small ng-hide">New update</button>
</div>
</div></div>
</div>
 <footer class="navbar-fixed-bottom" style="text-align:center;display:block;background-color:black;color:grey;height:17px">
     <p>By David Herrera</p>
    </footer>
