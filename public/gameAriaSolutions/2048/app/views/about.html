<div align="center"><h1>2048</h1></div>
<div class="bs-callout bs-callout-danger">

 <p style="font-size:20px"><b>2048 is a single-player puzzle game created in March 2014 by 19-year-old Italian web developer Gabriele Cirulli, in which the objective is to slide numbered tiles on a grid to combine them and create a tile with the number 2048.[2] It is a type of sliding block puzzle.</b><br>
 - Source: Wikipedia</p>
