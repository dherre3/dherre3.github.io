       <div ng-show="editImage">

      <div ng-hide="editPosition"><p>{{position}}</p></div><br>
      <div ng-show="editPosition">
        <textarea style="width:100%" rows="3" ng-model="position" class="textarea"></textarea>
        <div  class="col-xs-12" align="center">
          <button class="btn btn-success" ng-click="updateField('Position',position)">update</button>

      <button class="btn btn-danger" ng-click="editIntro=false">cancel</button>
    </div>
